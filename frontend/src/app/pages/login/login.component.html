<div class="container">
  <div class=" text-center text-dark text-uppercase ">
    Log In Please
  </div>
  <div class="card-body">
<form class="form-signin">
  <label for="email" class="mt-3" >Your Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address please" required autofocus>
  <label for="inputPassword" class="mt-3">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Your Password" required>
  <div class="checkbox mb-3 mt-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log In</button>

</form>
</div>
</div>
